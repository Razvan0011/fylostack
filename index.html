<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Storage Component</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <!-- Background color and image -->
    <div class="bg-full">
        <div class="bg-image">
        </div>

    </div>

    <!-- Container -->
    <div class="container">

        <!-- Div with large curved corner on the left -->
        <div class="stack">
            <!-- Div containing the logo and Fylo title -->
            <div class="logo-fylo">
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
            </div>
            <!-- Div containing the icons -->
            <div class="icons">
                <div class="icon"><img src="./img/icon-document.svg" alt="doc"></div>
                <div class="icon"><img src="./img/icon-folder.svg" alt="folder"></div>
                <div class="icon"><img src="./img/icon-upload.svg" alt=""></div>
            </div>
        </div>


        <div class="progress-box">
            <div class="progress-white">
                <h1>185</h1>
                <p>GB LEFT</p>
            </div>
            <div class="progress-triangle"></div>

            <div class="progress-bottom">

                <!-- Message storage -->
                <p class="storage">You've used <span>815 GB</span> of your storage</p>
                <!-- Progress bar -->
                <div class="progress-bar">
                    <div class="progress-content">
                        <div class="dot"></div>
                    </div>
                </div>
                <!-- metric -->
                <div class="gb">
                    <p><span>0 GB</span></p>
                    <p><span>1000 GB</span></p>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
